apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeroci
spec:
  selector:
    matchLabels:
      app: zeroci
  template:
    metadata:
      labels:
        app: zeroci
    spec:
      volumes:
      - name: shared-path
        hostPath:
          path: /root/.config/jumpscale
      - name: redis
        hostPath:
          path: /sandbox/redis
      - name: presistent-data
        hostPath:
          path: /sandbox/data
      hostname: zeroci
      containers:
      - name: zeroci
        image: "ahmedhanafy725/zeroci:ng-https"
        env:
        - name: DOMAIN
          value: "SERVER_DOMAIN"
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
          - name: shared-path
            mountPath: /sandbox/var
          - name: redis
            mountPath: /var/lib/redis
          - name: presistent-data
            mountPath: /root/.config/jumpscale/whoosh_indexes/
